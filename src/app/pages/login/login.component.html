<div class="container py-5 full-height">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img
              src="https://3.imimg.com/data3/PR/PC/MY-12610908/atm-machine-500x500.gif"
              alt="login form"
              class="img-fluid"
              style="border-radius: 1rem 0 0 1rem"
            />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form [formGroup]="form" (ngSubmit)="login()">
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign into your account
                </h5>

                <div class="form-outline mb-4">
                  <input
                    placeholder="PIN No"
                    class="form-control"
                    formControlName="pinNo"
                    [ngClass]="{
                      'is-invalid': submitted && myForm['pinNo'].errors
                    }"
                  />

                  <div
                    *ngIf="submitted && myForm['pinNo'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="myForm['pinNo'].errors['required']">
                      Pin No. is required
                    </div>
                  </div>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
